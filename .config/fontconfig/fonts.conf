<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Noto Sans Regular</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Noto Sans Regular</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SauceCodePro Nerd Font Regular</family></prefer>
  </alias>

  <alias>
    <family>Serif</family>
    <prefer><family>serif</family></prefer>
  </alias>
  <alias>
    <family>Sans-Serif</family>
    <prefer><family>sans</family></prefer>
  </alias>
  <alias>
    <family>Sans</family>
    <prefer><family>sans</family></prefer>
  </alias>
  <alias>
    <family>Monospace</family>
    <prefer><family>monospace</family></prefer>
  </alias>



<!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>serif</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>serif</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>monospace</string>
    </edit>
  </match>

</fontconfig>

